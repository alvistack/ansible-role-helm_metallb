# MetalLB version.
metallb_version: "v0.7.3"

# ImageRepository sets the container registry to pull images from.
metallb_image_repository: "docker.io"

# ConfigMap for MetalLB configuration.
metallb_config:
  address-pools:
    - name: default
      protocol: layer2
      avoid-buggy-ips: true
      addresses:
        - "{{ (ansible_default_ipv4.network + '/' + ansible_default_ipv4.netmask) | ipaddr('net') }}"

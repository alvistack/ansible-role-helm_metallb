- name: include default variables
  ansible.builtin.include_vars: ../vars/main.yml

- name: include release specific variables
  ansible.builtin.include_vars: "{{ loop_var }}"
  loop: "{{ query('first_found', params) }}"
  loop_control:
    loop_var: loop_var
  vars:
    params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - ../vars
      skip: true

- name: include release specific tasks
  ansible.builtin.include_tasks: "{{ loop_var }}"
  loop: "{{ query('first_found', params) }}"
  loop_control:
    loop_var: loop_var
  vars:
    params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - .
      skip: true

- name: prepare directories
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: /etc/kubernetes/charts }
  when: inventory_hostname == groups['kube_master'][0]

- name: rsync directories
  ansible.posix.synchronize:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./files' + item.dest + '/') }}"
    archive: true
    delete: true
    owner: false
    group: false
  loop:
    - { dest: /etc/kubernetes/charts/metallb }
  when: inventory_hostname == groups['kube_master'][0]

- name: copy templates
  ansible.builtin.template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: /etc/kubernetes/charts/metallb.values.yaml }
  when: inventory_hostname == groups['kube_master'][0]

- name: helm install
  kubernetes.core.helm:
    release_name: "{{ helm_metallb_helm_release_name }}"
    release_namespace: "{{ helm_metallb_helm_release_namespace }}"
    chart_ref: /etc/kubernetes/charts/metallb
    values_files: /etc/kubernetes/charts/metallb.values.yaml
    create_namespace: true
  when: inventory_hostname == groups['kube_master'][0]
  register: result
  changed_when: result is not succeeded
  until: result is succeeded
  retries: 60
